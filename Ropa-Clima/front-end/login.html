<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="auth.js" defer></script>
    
    <title>Ropa Clima</title>
    <link rel="icon" type="image/png" href="/assets/Logo-Ropa-Clima-Sin-Fondo.png">

</head>
<body class="auth-body">
    <main>
        <section id="login-section" class="auth-card">
            <header class="auth-header">
                <img src="/assets/Logo-Ropa-Clima.png" alt="Logo de Ropa Clima" width="80px">
                <div class="app-info">
                    <h1 class="h1 app-title">Ropa Clima</h1>
                    <p class="app-tagline">¿Qué me pongo hoy?</p>
                </div>
            </header>
            <form id="loginForm" class="auth-form">
                <div class="divisor">
                    <i class="i fas fa-user text-secondary"></i>
                    <input type="text" id="logUsername" placeholder="Usuario" class="">
                </div>
                <div class="divisor">
                    <i class="i fas fa-lock text-secondary"></i>
                    <input type="password" id="logPassword" placeholder="Contraseña" class="">
                </div>

                <div id="message-error-login"></div>

                <button class="button auth-submit-button" type="submit">
                    <i class="i fas fa-sign-in-alt"></i>Iniciar Sesión
                </button>
            </form>
            <footer class="footer">
                <p class="auth-switch">
                ¿No tienes cuenta? <a href="register.html" class="text-primary auth-link">Regístrate aquí</a>
                </p>
                <a href="index.html" class="text-primary auth-link">Entrar como invitado</a>
            </footer>
        </section>
    </main>
</body>
</html>
